

<style>
body {
      margin: 0;
	  margin-top: -20;
	  
      overflow: hidden;
	  background-color:  black;
    }
.slider-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
model-viewer {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 0.5s ease-in-out;
    }
.hidden {
      opacity: 0;
      pointer-events: none;
    }
.controls {
      position: absolute;
      bottom: 20px;
      width: 90%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
button:hover {
      background-color: #0056b3;
    }
</style>



<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <div class="slider-container">
    <model-viewer id="model1" 
      src="zaplogo.glb"
      alt="3D model of Nefertiti"
	  disable-zoom
      
      camera-controls
      shadow-intensity="1"
      background-color="#ffffff">
    </model-viewer>
	
	<script>
(() => {
  const modelViewer = document.querySelector('#model1');
  const orbitCycle = [
    '25deg 55deg 4m',
    '-30deg 110deg 2m',
    modelViewer.cameraOrbit
  ];

  setInterval(() => {
    const currentOrbitIndex = orbitCycle.indexOf(modelViewer.cameraOrbit);
    modelViewer.cameraOrbit =
        orbitCycle[(currentOrbitIndex + 1) % orbitCycle.length];
  }, 3000);
})();
</script>
	

  </div>
